<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <meta name="description" content="Практическая работа №4 Ильяса Сибгатуллина на Яндекс.Практикуме»" />
    <meta name="keywords" content="HTML5, CSS" />
    <meta name="author" content="Ильяс" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проект: Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Картинка логотип проекта" />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/Кусто.jpg" alt="Фотография профиля" />
          <h1 class="profile__info">Жак-Ив Кусто</h1>
          <button class="button button_type_edit" type="button" aria-label="Редактировать"></button>
          <p class="profile__description">Исследователь океана</p>
          <button class="button button_type_add" type="button" aria-label="Добавить"></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy; 2021. Ильяс Сибгатуллин</p>
      </footer>
    </div>
    <div class="popup popup_type_edit">
      <div class="popup__window">
        <button class="popup__close-button popup__close-button_type_edit" type="button" aria-label="Закрыть"></button>
        <div class="popup__content">
          <h2 class="popup__header">Редактировать профиль</h2>
          <form class="popup__input-form popup__input-form_type_edit">
            <input type="text" name="profile-info" class="popup__input-text popup__input-text_type_name" value="" />
            <input type="text" name="profile-description" class="popup__input-text popup__input-text_type_description" value="" />
            <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__window">
        <button class="popup__close-button popup__close-button_type_add" type="button" aria-label="Закрыть"></button>
        <div class="popup__content">
          <h2 class="popup__header">Новое место</h2>
          <form class="popup__input-form popup__input-form_type_add">
            <input type="text" name="element-name" class="popup__input-text popup__input-text_type_name" placeholder="Название" value="" />
            <input type="url" name="element-photo" class="popup__input-text popup__input-text_type_link" placeholder="Ссылка на картнку" value="" />
            <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__window popup__window_type_image-opened">
        <button class="popup__close-button popup__close-button_type_image" type="button" aria-label="Закрыть"></button>
        <figure class="popup__content">
          <img class="element__photo element__photo_type_image-opened" src="${item.link}" alt="Изображение загружается" />
          <figcaption class="element__name element__name_type_image-opened"></figcaption>
        </figure>
      </div>
    </div>
    <template class="template">
      <article class="element">
        <img class="element__photo" src="${item.link}" alt="Изображение загружается" />
        <h2 class="element__name">${item.name}</h2>
        <button class="button button_type_heart-like" type="button" aria-label="Лайкнуть"></button>
        <button class="button button_type_delete" type="button" aria-label="Удалить"></button>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
